<html lang="en">
    <head id="zeta">

        <style type="text/css">
            html,body{width:1920px;overflow:auto;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(0,0,0,0);}
        </style>
        <script type="text/javascript">
            // ok
            console.log("okaq akari ok!");
            // async load
            (function() {
                var a = {
                    "load": function(e) {
                        console.log(e);
                        g.init();
                    }
                }
                document.addEventListener("DOMContentLoaded", a.load, false);
            })();
// game
var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("start akari...");

            // subs
            g.subs = [dom,sce];
            g.subs.forEach(function(el){el.init();});

            // loop
            window.setTimeout(g.start, 1000);
        },
    "start": function() {
        // webgl init 
        ren.clear();
        gl.init();
        gl.prog();
        gl.buf();
    }
}
// webgl
var gl = {
    "init": function() {
        // create 3d context
        gl.a = {};
        gl.a.r = [1024,1024,448,28];
        gl.a.c = dom.canvas2(gl.a.r);
        dom.add(gl.a.c);
        gl.b = gl.a.c.can.getContext("webgl");
        // console.log(JSON.stringify(gl.a.c.con));
        console.log(gl.b);
        // clear
        gl.b.clearColor(0.0,0.0,0.0,1.0);
        gl.b.clear(gl.b.COLOR_BUFFER_BIT);
    },
    "prog": function() {
        // frag, vert shader
        var vs = `
        attribute vec4 a_position;

        void main() {
            gl_Position = a_position;
        }
        `;
        var fs = `
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1.0, 0.0, 0.5, 1.0);
        }
        `;
        // create program
        gl.d = {};
        gl.d.vs = gl.prog2(gl.b.VERTEX_SHADER, vs);
        gl.d.fs = gl.prog2(gl.b.FRAGMENT_SHADER, fs);
        gl.d.p = gl.prog3(gl.d.vs,gl.d.fs);
        // viewport
        gl.b.viewport(0,0,1920,1080);
    },
    "prog2": function(t0, s0) {
        // program helper
        var s1 = gl.b.createShader(t0);
        gl.b.shaderSource(s1,s0);
        gl.b.compileShader(s1);
        var s2 = gl.b.getShaderParameter(s1, gl.b.COMPILE_STATUS);
        if (s2) {
            return s1;
        } else {
            console.log(gl.b.getShaderInfoLog(s1));
            gl.b.deleteShader(s1);
        }
    },
    "prog3": function(vs, fs) {
        // program linker
        var p0 = gl.b.createProgram();
        gl.b.attachShader(p0, vs);
        gl.b.attachShader(p0, fs);
        gl.b.linkProgram(p0);
        var s0 = gl.b.getProgramParameter(p0, gl.b.LINK_STATUS);
        if (s0) {
            return p0;
        } else {
            console.log(gl.b.getProgramInfoLog(p0));
            gl.b.deleteProgram(p0);
        }
    },
    "buf": function() {
        // init buffers
        gl.c = {};
        // position
        gl.c.a = gl.b.createBuffer();
        gl.b.bindBuffer(gl.b.ARRAY_BUFFER, gl.c.a);
        // verts
        gl.c.b = [];
        for (var i = 0; i < 16; i++) {
            gl.c.b[i] = gl.rv();
        }
        // flatten array of verts
        gl.c.c = gl.flat(gl.c.b);
    },
    "rv": function() {
        // random vertex in 3-space clipped
        var x0 = Math.random();
        var y0 = Math.random();
        var z0 = Math.random();
        return [x0,y0,z0];
    },
    "flat": function(m0) {
        // quaternion 4-vec {x,y,z,w}
        var r0 = [];
        for (var i = 0; i < m0; i++) {
            var m1 = m0[i];
            for (var j = 0; j < m1.length; j++) {
                r0.push(m1[j]);
            }
            r0.push(1.0);
        }
        return r0;
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
        sce.a.d = rgba.rmon();
    }
}
// render
var ren = {
    "clear": function() {
        sce.a.c.con.fillStyle = sce.a.d;
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
    }
}
    // dom
    var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let babylonjs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
</script>
        </head>

        </body>
