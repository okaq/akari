// scene
var sce = {
    "init": function() {
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        sce.a.d = rgba.rmon();
        dom.add(sce.a.c);
        // event handler
        // dom management
    },
    "grid": function() {
        sce.b = [];
        for (var i = 0; i < 4096; i++) {
            // 1 byte per grid square
            // coded game state for efficiency
            sce.b[i] = {};
            var w0 = 16;
            var h0 = 16;
            var x0 = i % 64;
            var y0 = (i / 64) >>> 0;
            var x1 = (448 + (x0 * w0)) >>> 0;
            var y1 = (28 + (y0 * h0)) >>> 0;
            sce.b[i].r = [w0,h0,x1,y1];
            sce.b[i].c = dom.canvas(sce.b[i].r);
            sce.b[i].d = rgba.rmon();
            dom.add(sce.b[i].c);
            // click register
            sce.b[i].c.can.addEventListener("click", sce.click, false);
            sce.b[i].c.can.dataset.x = i.toString();
        }
    },
    "click": function(e) {
        console.log(e);
        console.log(e.target.dataset.x);
        var i0 = parseInt(e.target.dataset.x);
        sce.b[i0].d = rgba.rmon();
        // ren.grid();
        // just re-render the dirty rect
        ren.rect(i0);
    }
}

    "clear": function() {
        sce.a.c.con.fillStyle = sce.a.d;

    "grid": function() {

    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
