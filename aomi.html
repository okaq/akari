<!DOCTYPE html><html lang="en">
    <head id="zeta">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=1920,height=1080,initial-scale=1" />
        <meta name="source" content="https://github.com/okaq/akari" />
        <meta name="author" content="AQ<aq@okaq.com>" />
        <meta name="date" content="2018-08-18" />
        <link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAAAMklEQVR4nGI5O/s/Ay0BE01NH7Vg1IJRC0YtGLVg1IJRC0YtGLVg1IJRC6gIAAEAAP//0iICqtEdyE8AAAAASUVORK5CYII=" />
        <style type="text/css">
            html,body{width:1920px;overflow:auto;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(0,0,0,0);}
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script type="text/javascript">
            // ok
            console.log("okaq akari ok!");
            // async load
            (function() {
                var a = {
                    "load": function(e) {
                        console.log(e);
                        g.init();
                    }
                }
                document.addEventListener("DOMContentLoaded", a.load, false);
            })();
// game
var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("start akari...");

            // subs
            g.subs = [dom];
            g.subs.forEach(function(el){el.init();});
            g.s = 0;

            window.setTimeout(g.start, 1000);

            // stats
            console.log("total render time: " + (window.performance.now() - t0) + "ms.");
        },
        "start": function() {
            // webgl check
            console.log(BABYLON);
            // start the network conns
            // net.conn();
            // make the scene
            sce.back();
            // webgl setup
            gl.init();
            // lights, camera, meshes
            gl.action();
        }
    }
// webgl 
var gl = {
    "init": function() {
        gl.a = {};
        gl.a.engine = new BABYLON.Engine(sce.a.c.can, true);
        gl.a.scene = new BABYLON.Scene(gl.a.engine);

        console.log(gl.a);
    },
    "action": function() {
        gl.a.camera = new BABYLON.ArcRotateCamera("Camera", Math.PI/2.0,Math.PI/2.0,2,BABYLON.Vector3.Zero());
        gl.a.camera.attachControl(sce.a.c.can);
        gl.a.lights = [];
        gl.a.lights[0] = new BABYLON.HemisphericLight("Light_0", new.BABYLON.Vector3(1,1,0), gl.a.scene);
        gl.a.lights[1] = new BABYLON.PointLight("Light_1", new BABYLON.Vector3(0,1,-1), gl.a.scene);
    }
}
// scene
var sce = {
    "back": function() {
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas2(sce.a.r);
        // data
        sce.a.d = rgba.rmon();
        // key
        sce.a.c.can.dataset.x = "back_0";
        // event
        sce.a.c.can.addEventListener("click", sce.hand, false);
    },
    "hand": function(e) {
        console.log(e);
    }
} 
    // dom
    var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let babylonjs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
            </script>
        </head>
        <body id="alpha">
        </body>
    </html>
